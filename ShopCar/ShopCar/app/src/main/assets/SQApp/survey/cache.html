window.onload = function(){
	mui.plusReady(function() {
	plus.cache.calculate(function(size) {

            $('#caleculate').html(p);

//                  });
//              }
//          });
        });
     });
}
document.querySelector('#clear_cache').onclick = function(){
	plus.cache.calculate(function(size) {
            console.log(size)
            sizeCache = size;
            mui.confirm("您目前的系统缓存为" + parseFloat(sizeCache / (1024 * 1024)).toFixed(2) + "M？", "清除缓存", ["确认", "取消"], function(e) {
                if(e.index == 1) {} else {
                    plus.cache.clear(function() {
                        alert("缓存清除完毕")
                    });
                }
            });
       });
	};
	$('#crash').on('tap',function(){
		openUrl('crash.html');
	});
	$('#password').on('tap',function(){
		openUrl('mpassword.html');
	})
</script>
