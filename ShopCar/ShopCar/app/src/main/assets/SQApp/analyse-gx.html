		<div class="select-item pd-10">

				<li><label><input type="radio" name="radio1" class="shopId"><a class="item-btn" shopId="">黎明店</a></label></li>

		</div>

		</div>
		<div class="line"></div>

		</div>

<script type="text/javascript">
	mui.init({
		beforeback: function(){
			//获得列表界面的webview
			var list = plus.webview.getWebviewById('fx.html');
			//触发列表界面的自定义事件（refresh）,从而进行数据刷新
			mui.fire(list,'refresh');
			//返回true，继续页面关闭逻辑
			return true;
		}
	})
	
	getCommonDataGX("9901","1","","2017-07-01","2017-08-01","","","","2","20")
	//公共方法
	function getCommonDataGX(groupId,shopId,type,beginTime,endTime,status,goodsId,exception,page,counts){
		var dataParam={
		    body:{
				groupId:groupId,
		        shopId:shopId,
		        type:type,
		        beginTime:beginTime,
		        endTime:endTime,
		        status:status,
		        goodsId:goodsId,
		        exception:exception,
		        page:page,
		        counts:counts
		    }
		}
		getData5(dataParam,'/SQBusiness/goodsController/selectSameGoodsDetailDataPC');
	}
	function goBack(){
		window.webkit.messageHandlers.NativeMethod.postMessage("我要调用native的方法");
	}
	function showModal(){
		jQuery("#modal").slideDown(500);
	}
	jQuery(".confirm-btn").click(function(){
		var groupId="9901",shopId='1',type="",beginTime="2017-07-01",endTime="2017-08-01",
			status="",goodsId="",exception="",page="2",counts="20";
			jQuery(".shopId").each(function(){
				if(this.checked){
					shopId=jQuery(this).closest('label').find("a").attr('shopId');
				}
			})
			jQuery(".groupId").each(function(){
				if(this.checked){
					groupId=jQuery(this).closest('label').find("a").attr('groupId');
				}
			})
			jQuery(".status").each(function(){
				if(this.checked){
					status=jQuery(this).closest('label').find("a").attr('status');
				}
			})
			jQuery(".exception").each(function(){
				if(this.checked){
					exception=jQuery(this).closest('label').find("a").attr('exception');
				}
			})
			jQuery("#beginTime").change(function(){
				beginTime=jQuery(this).val();
			})
			jQuery("#endTime").change(function(){
				endTime=jQuery(this).val();
			})
			if(jQuery('.any-input').val()!=''){
				//alert(123);
				goodsId=jQuery('.any-input').val();
			};
		getCommonDataGX(groupId,shopId,type,beginTime,endTime,status,goodsId,exception,page,counts)
		jQuery("#modal").slideUp(500);
	})
	jQuery(".more-info").on('tap',function(){
		var url=jQuery(this).attr('data-url');
		openUrl(url);
	})
</script>
