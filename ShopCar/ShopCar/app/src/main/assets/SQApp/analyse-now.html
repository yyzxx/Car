            jQuery(this).addClass("active");
            jQuery("#"+id+" .tab-item").hide();
            jQuery("#"+id+" .tab-item").removeClass('fadeIn');
            jQuery("#"+id+" .tab-item").eq(i).show();
            jQuery("#"+id+" .tab-item").eq(i).addClass('fadeIn');
        })
    }

        var listA=jQuery("#"+id+" .list-card3 a");

        })
