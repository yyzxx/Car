<script type="text/javascript">
	mui.init();
	mui.plusReady(function(){
		var self=plus.webview.currentWebview();
		var html=self.html;
		if(html==''){
			jQuery(".mui-table-view").html('<li class="mui-table-view-cell">当前没有你所需要的信息...</li>');
		}else{
			jQuery(".mui-table-view").html(html);
		}	
		jQuery(".mui-table-view-cell").on('tap',function(){
			var url=jQuery(this).attr('data-url');
			if(url=='undefined'){
				return;
			}
			var newUrl=url.replace('http://jaaint.f3322.net:28080/SQAppH5/H5/','')
			openUrl(newUrl);
		})
	})
